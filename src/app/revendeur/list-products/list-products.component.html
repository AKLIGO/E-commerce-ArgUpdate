<section class="listing">
  <div *ngFor="let product of listProduct">
    <img class="listing-photo" [src]="product.photo">
    <h2 class="listing-heading">{{ product.name }}</h2>
    <p class="listing-location">City: {{ product.city }}</p>
    <p class="listing-location">State: {{ product.state }}</p>

  </div>

</section>
